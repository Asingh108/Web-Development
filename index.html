<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="cover.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>Modern Login Page</title>
    </head>
    <body>
        <div class="container" id="container">
            <div class="form-container sign-up">
                <form action="">
                    <h1>Create Account</h1>
                    <div class="social-icon">
                        <a href="#" class="icon"><i class='bx bxl-google'></i></a>
                        <a href="#" class="icon"><i class='bx bxl-facebook-circle'></i></a>
                        <a href="#" class="icon"><i class='bx bxl-linkedin-square' ></i></a>
                        <a href="#" class="icon"><i class='bx bxl-github' ></i></a>
                    </div>
                    <span>Or use your email for registeration</span>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Emial">
                    <input type="password" placeholder="Passwaord">
                    <button>Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form action="">
                    <h1>Sign In</h1>
                    <div class="social-icon">
                        <a href="#" class="icon"><i class='bx bxl-google'></i></a>
                        <a href="#" class="icon"><i class='bx bxl-facebook-circle'></i></a>
                        <a href="#" class="icon"><i class='bx bxl-linkedin-square' ></i></a>
                        <a href="#" class="icon"><i class='bx bxl-github' ></i></a>
                    </div>
                    <span>Or use your email Passwaord</span>
                    <input type="email" placeholder="Emial">
                    <input type="password" placeholder="Passwaord">
                    <a href="#">Forgot Your Password</a>
                    <button>Sign In</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>Enter your personal details to use  all of site feature</p>
                        <button class="hidden" id="login">Sign In</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Hello, User!</h1>
                        <p>Registered yourself with your personal details to use  all of site feature</p>
                        <button class="hidden" id="register">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="end.js"></script>
    </body>
</html>
